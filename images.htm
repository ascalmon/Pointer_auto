<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Teste</title>
    <style>
    .image1 {
      position:absolute;
      transition: width 2s;
      width: 100%;
    }
    .image1:hover {
      opacity: 1;
      width: 50%;
    }
    .image2 {
      position: absolute;

      transition: opacity 2s;
      opacity: 1;

    }
    .image2:hover {
      opacity: 0;

    }


    </style>
  </head>
  <body>
    <img class="image1" src="IMG_67D812BD7F28-1.jpeg"  />
    <img class="image2" src="IMG_5399 2.JPG"  />
